<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Gastos y Presupuestos</title>
    <link rel="stylesheet" href="Estilos/Seguimiento.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Incluyendo Chart.js desde un CDN -->
    <script src="Vista/Scripts/Tracking.js" defer></script>
    <style>
        #graficoGastos {
            width: 100%;
            height: 400px; /* Ajusta la altura según sea necesario */
            border: 1px solid #ddd; /* Añade un borde para verificar la visibilidad */
        }
    </style>
</head>
<body>
<header class="menu">
    <a href="menu.html" class="logo_blanco_container"><img class="logo_blanco" src="Imagenes/logoBlanco-transformed.png"></a>
    <ul class="lista">
        <li><a href="registroGastos.html">REGISTRAR GASTOS</a></li>
        <li><a href="personalizarPresupuesto.html">PERSONALIZAR PRESUPUESTO</a></li>
        <li><a href="seguimientoGastos.html">SEGUIMIENTO</a></li>
        <li><a href="reporte.html">REPORTE</a></li>
    </ul>
</header>

<header id="Titulo" class="container-fluid text-center">
    <h1 id="seguimiento">Seguimiento de gastos</h1>
</header>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="categorias">
                <button class="btn btn-light w-100 mb-2">COMIDA<br>$400.000</button>
                <button class="btn btn-light w-100 mb-2">TRANSPORTE<br>$150.000</button>
                <button class="btn btn-light w-100 mb-2">ENTRETENIMIENTO<br>$100.000</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="grafico-contenedor">
                <canvas id="graficoGastos"></canvas>
            </div>
        </div>
        <div class="col-md-3">
            <div class="reporte mb-4 p-3 bg-light">
                <h2>Generar informe</h2>
                <p>Desde: <input type="date" id="fechaInicio" class="form-control"></p>
                <p>Hasta: <input type="date" id="fechaFin" class="form-control"></p>
                <button id="generarInforme" class="btn btn-dark">Generar</button>
            </div>
            <div class="buscar p-3 bg-light">
                <h2>Buscar gasto</h2>
                <p>Categoría: <input type="text" id="categoria" class="form-control" value="comida"></p>
                <p>Monto: <input type="number" id="monto" class="form-control" value="400000"></p>
                <p>Fecha: <input type="date" id="fecha" class="form-control"></p>
                <button id="buscarGasto" class="btn btn-dark">Buscar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
