<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Administrador</title>
    <link rel="stylesheet" href="Estilos/Administrador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="Vista/Scripts/AdminView.js" defer></script>
</head>
<body>

<header class="menu">
    <a href="menu.html" class="logo_blanco_container"><img class="logo_blanco" src="Imagenes/logoBlanco-transformed.png" alt="Logo"></a>
    <ul class="lista">
        <li><a href="registroGastos.html">REGISTRAR GASTOS</a></li>
        <li><a href="personalizarPresupuesto.html">PERSONALIZAR PRESUPUESTO</a></li>
        <li><a href="seguimientoGastos.html">SEGUIMIENTO</a></li>
        <li><a href="reporte.html">REPORTE</a></li>
    </ul>
</header>

<div id="Titulo">Vista de Administrador</div>

<div class="container">
    <div class="card">
        <h2>Transacciones Recientes</h2>
        <div class="table-container">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Usuario</th>
                    <th>Monto</th>
                    <th>Categoría</th>
                </tr>
                </thead>
                <tbody id="transaccionesBody">
                <!-- Las transacciones se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <p>Total Transacciones: <span id="totalTransacciones">0</span></p>
        <p>Total Gastos: $<span id="totalGastos">0.00</span></p>
    </div>

    <div class="card">
        <h2>Usuarios Activos</h2>
        <div class="table-container">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Última Actividad</th>
                </tr>
                </thead>
                <tbody id="usuariosBody">
                <!-- Los usuarios activos se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <p>Total Usuarios Activos: <span id="totalUsuariosActivos">0</span></p>
    </div>
</div>

</body>
</html>
