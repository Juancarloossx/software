<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Estilos/stylesRegister.css">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>


<div class="imagen">
    <img src="Imagenes/logosinfondo.png">
</div>

<div class="formulario">
    <h1>Crear nueva cuenta</h1>
    <form class="container" method="POST" action="/register" id="formRegister">
        <label class="col-6">NOMBRE
            <input type="text" name="nombre" placeholder="Camilo" id="nombre">
        </label>
        <label class="col-6">APELLIDO
            <input type="text" name="apellido" placeholder="Rojas" id="apellido">
        </label>
        <label class="col-6">CORREO
            <input type="email" name="email" placeholder="camilo@gmail.com" id="email">
        </label>
        <label class="col-6">TELEFONO
            <input type="number" name="telefono" placeholder="3274356321" id="telefono">
        </label>
        <label class="col-6">USUARIO
            <input type="text" name="usuario" placeholder="camilo22" id="usuario">
        </label>
        <label class="col-6">CONTRASEÃ‘A
            <input type="password" name="password" placeholder="12345678" id="password">
        </label>
        <button type="submit" class="col-3 scale-up-center">REGISTRARSE</button>

    </form>
</div>
<script src="./Scripts/HandleRegister.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kr0IcPxzcVBfAJa8GjNHPB2Qk2OqjPLf1m/Xw0Hc8QrIzJHbTz+Qi4AgKagKfobF" crossorigin="anonymous"></script>
</body>
</html>
